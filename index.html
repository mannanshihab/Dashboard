<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <!-- navbar -->
  <nav class="bg-white">
    <div class="flex justify-between px-10 py-8 shadow-sm">
        <div>
          <img src="image/Logo.png" alt="">
        </div>
        <div class="">
          <ul class="flex pt-5">
            <li>
              <a href="#" class="px-10 text-gray-300">Contact</a>
            </li>
            <li>
              <a href="#" class="px-10 text-gray-300">Help</a>
            </li>
            <li>
              <a href="#" class="px-10 text-gray-300">Website</a>
            </li>
            <li>
              <a href="Shipments.html" class="px-10 text-purple-900">log In</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>
  <!-- login -->
  <div class="flex justify-between">
    <div class="bg-left">
      <img src="image/lp-bg-left.png" alt="">
    </div>
    <div class="bg-right">
      <img src="image/lp-bg-right.png" alt="">
      <div class="login shadow-lg bg-white mr-10 mx-auto">
        <div class="px-10 py-10 mt-8">
         <h2>Welcome Back !</h2>
          <p class="mt-5 text-gray-500">
            Log in your account & Manage <br> your system
          </p>
        </div>
        <div class="w-full max-w-xs mx-auto">
          <form class="bg-white rounded px-8 pt-6">
            <div class="mb-4 flex">
              <div class="mt-2 mr-3"><img src="image/Profile.png" alt=""></div>
             
              <input class="border hover:border-gray-400 appearance-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
              </label>
              <div class="flex">
                <div class="mt-2 mr-3"><img src="image/Lock.png" alt=""></div>
                <input class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
              </div>
            
              <a class="inline-block align-baseline font-bold text-sm text-gray-400 hover:text-blue-800" href="#">
                Forgot Password?
              </a>
            </div>
            <div class="flex items-center justify-between">
              <button class="w-full bg-purple-900 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                log in
              </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
